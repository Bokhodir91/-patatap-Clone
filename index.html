		// Howler.js code

		var keyData = {
			a:{
				color: 'purple',
				sound: new Howl({
  					src: ['sounds/bubbles.mp3']
				})
			},

			s:{
				color: 'green',
				sound: new Howl({
  					src: ['sounds/clay.mp3']
				})
			},
			d:{
				color: 'yellow',
				sound: new Howl({
					src: ['sounds/confetti.mp3']
				})
			}
		}

		// Howler.js code block end

		var circles = [];

		function onKeyDown(event) {
			if (keyData[event.key]) {
				// get max points of current view
				var maxPoint = new Point(view.size.width, view.size.height);
			
				// generate random number
				var ranPoint = Point.random();

				// multiply maxPoint to ranPoint to get random point on the view
				var point = maxPoint * ranPoint;
				var newCircle = new Path.Circle(new Point(point),500);
				newCircle.fillColor = keyData[event.key].color;
				keyData[event.key].sound.play();
				circles.push(newCircle);
			}
		}

		// var animatedCircle = new Path.Circle(new Point(300,300), 300);
		// animatedCircle.fillColor = 'green';
		function onFrame(event){
			for (var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
				if(circles[i].area < 1){
					circles[i].remove();
					circles.splice(i,1);
					i--;
					console.log(circles);
				}
			}
			// animatedCircle.fillColor.hue += 1;
			// animatedCircle.scale(.9);
		}
		
	
	
</script>
